<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success - E-webfala</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100">

    <!-- Success message -->
    <div class="text-center p-6 bg-white rounded-lg shadow-lg max-w-sm mx-auto">
        <p class="text-2xl font-semibold text-grey-700 mb-4">Successfully reset your password!</p>
        <p class="text-lg text-gray-700 mb-4">You can now log in with your new password.</p>
        
        <!-- Login link -->
        <a href="{% url 'account_login' %}" class="text-blue-500 hover:text-blue-700 text-lg font-medium">
            Click here to login again.
        </a>
    </div>

</body>
</html>
