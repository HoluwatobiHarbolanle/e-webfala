
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form method="POST" action="{% url 'account_login' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="login" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded">
                    <p class="text-sm text-right mt-2">
                        <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot password?</a>
                    </p>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        </form> 
        {% if form.non_field_errors %}
        <div class="text-red-500 text-sm mt-1">
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>

        <div class="text-red-500 text-sm mt-1">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
        {% endif %}

        <p class="text-sm text-center mt-4">
            Don't have an account? 
            <a href="{% url 'account_signup' %}" class="text-blue-500 hover:underline">Sign up here.</a>
        </p>
    </div>
</body>

</html>
