{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-webfala{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Header -->
    <header class="text-xl font-semibold text-gray-700 px-6 py-4 bg-white shadow-md">
        <a href="{% url 'home' %}" class="container mx-auto">E-webfala</a>
    </header>
    
    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="container mx-auto px-6 py-4">
            <div class="flex flex-wrap justify-between items-center">
                <div>&copy; {% now "Y" %} E-webfala. All rights reserved.</div>
                <div class="space-x-4">
                    <a href="#" class="hover:text-gray-300">About</a>
                    <a href="#" class="hover:text-gray-300">Contact</a>
                    <a href="#" class="hover:text-gray-300">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
